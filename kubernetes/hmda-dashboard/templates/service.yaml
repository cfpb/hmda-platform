apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}
  labels:
    app: {{ include "hmda-dashboard.name" . }}
    chart: {{ include "hmda-dashboard.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ include "hmda-dashboard.name" . }}
    release: {{ .Release.Name }}

---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: {{ include "hmda-dashboard.fullname" . }}-ambassador
  name: {{ include "hmda-dashboard.fullname" . }}-ambassador
  annotations:
    getambassador.io/config: |
      apiVersion: ambassador/v2
      kind: Mapping
      name: data_browser_mapping
      ambassador_id: ambassador-hmdaops-3
      prefix: /dashboard/
      rewrite: /dashboard/
      service: {{ include "hmda-dashboard.fullname" . }}:{{ .Values.service.port }}
      timeout_ms: 300000
spec:
  clusterIP: None
