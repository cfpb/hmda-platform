apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hmda-dashboard.fullname" . }}
  labels:
    app: {{ include "hmda-dashboard.name" . }}
    chart: {{ include "hmda-dashboard.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "hmda-dashboard.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "hmda-dashboard.name" . }}
        release: {{ .Release.Name }}
    spec:
      serviceAccountName: hmda-platform
      volumes:
        - name: rds-provider-vol
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: hmda-rds-secrets-provider
        - name: dashboard-provider-vol
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: dashboard-secrets-provider
        - name: tz-config
          hostPath:
            path: /usr/share/zoneinfo/America/New_York
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          volumeMounts:
            - name: rds-provider-vol
              readOnly: true
              mountPath: /mnt/rds-secrets-store
            - name: dashboard-provider-vol
              readOnly: true
              mountPath: /mnt/dashboard-secrets-store
            - name: tz-config
              mountPath: /etc/localtime
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL             
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 9999
              protocol: TCP
          env:
            - name: PG_HOST
              valueFrom:
                secretKeyRef:
                  name: platform-rds-secrets
                  key: host
            - name: PG_DATABASE
              valueFrom:
                secretKeyRef:
                  name: platform-rds-secrets
                  key: database
            - name: PG_USER
              valueFrom:
                secretKeyRef:
                  name: platform-rds-secrets
                  key: username
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: platform-rds-secrets
                  key: password
#            - name: JDBC_URL
#              valueFrom:
#                secretKeyRef:
#                  name: inst-postgres-credentials
#                  key: url
            - name: BANK_FILTER_LIST
              valueFrom:
                configMapKeyRef:
                  name: bank-filter-configmap
                  key: bank-filter-list
            - name: DASHBOARD_ADMIN_PASS
              valueFrom:
                secretKeyRef:
                  name: dashboard-admin-pass
                  key: password
            - name: AVAILABLE_YEARLY
              valueFrom:
                configMapKeyRef:
                  name: dashboard-configmap
                  key: available-yearly
            - name: AVAILABLE_QUARTERLY
              valueFrom:
                configMapKeyRef:
                  name: dashboard-configmap
                  key: available-quarterly
            - name: HMDA_RUNTIME_MODE
              value: {{ .Values.hmda.runtimeMode }}
            - name: KEYCLOAK_AUTH_URL
              valueFrom:
                configMapKeyRef:
                  name: http-configmap
                  key: auth.url
            - name: KEYCLOAK_REALM_URL
              valueFrom:
                configMapKeyRef:
                  name: http-configmap
                  key: auth.realmUrl
            - name: KEYCLOAK_PUBLIC_MODULUS
              valueFrom:
                configMapKeyRef:
                  name: keycloak-public-key-configmap
                  key: keycloak.publicKey.modulus
            - name: KEYCLOAK_PUBLIC_EXPONENT
              valueFrom:
                configMapKeyRef:
                  name: keycloak-public-key-configmap
                  key: keycloak.publicKey.exponent
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
