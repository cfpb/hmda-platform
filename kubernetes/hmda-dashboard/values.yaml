# Default values for hmda-dashboard.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: hmda/hmda-dashboard
  tag: latest
  pullPolicy: IfNotPresent

service:
  name: hmda-dashboard
  type: ClusterIP
  port: 9999

dashboard:
  name: hmda-dashboard
  protocol: TCP
  port: 9999

hmda:
  runtimeMode: kubernetes
  tables:
    ts:
      yearly: "2018,2019,2020,2021"
      yearlyFormat: "transmittalsheet%s"
      quarterly: "2020-Q1,2020-Q2,2020-Q3,2021-Q1,2021-Q2,2021-Q3,2022-Q1,2022-Q2,2022-Q3"
      quarterlyFormat: "ts%s_%s"

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []

resources:
  limits:
    memory: "1024Mi"
    cpu: "1"

nodeSelector: {}

tolerations: []
