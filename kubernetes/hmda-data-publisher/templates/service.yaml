---
apiVersion: v1
kind: Service
metadata:
  name: hmda-data-publisher
  labels:
    service: hmda-data-publisher
spec:
  selector:
    app: hmda-data-publisher
  ports:
    - port: 9190
      protocol: TCP
      targetPort: 9190
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
---
apiVersion: getambassador.io/v2
kind: Mapping
metadata:
  labels:
    service: {{ include "hmda-data-publisher.fullname" . }}-mapping
  name: {{ include "hmda-data-publisher.fullname" . }}-mapping
spec:
  ambassador_id: ambassador-default-1
  timeout_ms: 300000
  prefix: /trigger
  rewrite: /trigger
  service: {{ include "hmda-data-publisher.fullname" . }}:{{ .Values.service.port }}
