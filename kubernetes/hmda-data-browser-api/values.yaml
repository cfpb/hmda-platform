# Default values for hmda-reporting
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: hmda/hmda-data-browser-api
  tag: latest
  pullPolicy: IfNotPresent
  commitId:

nameOverride: ""
fullnameOverride: ""

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    memory: "3200Mi"
    cpu: "4"
  requests:
    memory: "3200Mi"
    cpu: "1"
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

postgresql:
  postgresDatabase: hmda
  postgresUser: hmda
  enabled: false
  createSchema: false
  ssl: require

service:
  type: ClusterIP
  account:
    name: hmda-platform
  name: hmda-data-browser-api

#ambassador:
#  port: 80
#  service:
#    type: NodePort

databrowser:
  name: databrowser
  loglevel: INFO
  s3Url: https://files.ffiec.cfpb.gov
  redis: hmda-redis
  protocol: TCP
  port: 8070

#ambassador_id: ambassador-default-1
ambassador_host: ffiec-test.cfpb.gov
