# Default values for data-publisher.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: hmda/file-proxy
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 9091
  targetPort: 9091  
  name: file-proxy
  account:
    name: file-proxy

hmda:
  runtimeMode: kubernetes
  dynamic_years: "2017,2018,2019,2020,2021"
  static_years: "2017,2018,2019,2020,2021"
  irs_years: "2017,2018,2019,2020,2021,2022"


#ambassador:
#  name: ambassador-publisher
#  port: 80
#  service:
#    type: NodePort

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  ContainerPort: 9091
  hosts:
    - file-proxy.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    memory: "6200Mi"
    cpu: "4"
  requests:
    memory: "6200Mi"
    cpu: "2"
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
