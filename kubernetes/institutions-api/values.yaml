# Default values for institutions-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: hmda/hmda-institutions-api
  tag: 0.1.3
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 9092
  targetPort: 9092
  name: http-inst-api

ambassador:
  name: institutions-api-ambassador
  service:
    type: NodePort
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  ContainerPort: 9092
  hosts:
    - institutions-api.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

postgresql:
  host: "{{ .Release.Name }}-postgresql.{{ .Release.Namespace }}.svc.cluster.local"
  postgresDatabase: hmda
  postgresUser: postgres
  postgresPassword: postgres
  enabled: false
  ssl: require

cassandra:
  hosts: node-0-server.cassandra.autoip.dcos.thisdcos.directory
