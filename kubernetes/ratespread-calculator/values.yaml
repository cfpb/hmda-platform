# Default values for ratespread-calculator
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: hmda/ratespread-calculator
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    memory: "3200Mi"
    cpu: "2"
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

postgresql:
  postgresDatabase: hmda
  postgresUser: hmda
  enabled: false
  createSchema: false
  ssl: require

aws:
  environment: dev
  s3privatebucket: cfpb-hmda-export
  s3publicbucket: cfpb-hmda-public
  region: us-east-1


service:
  type: ClusterIP
  account:
    name: hmda-service-account
  name: ratespread-calculator

#ambassador:
#  port: 80
#  service:
#    type: NodePort

ratespread:
  name: ratespread
  protocol: TCP
  port: 9095

apors:
  fixed:
    rate:
      fileName: "YieldTableFixed.txt"
  variable:
    rate:
      fileName: "YieldTableAdjustable.txt"
  schedule: "\"0/10 * * * * ?\""
