---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "check-digit.fullname" . }}
  labels:
    app: {{ template "check-digit.name" . }}
    chart: {{ template "check-digit.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: {{ .Values.service.protocol }}
      name: {{ .Values.service.name }}
  selector:
    app: {{ template "check-digit.name" . }}
    release: {{ .Release.Name }}


---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: {{ include "check-digit.fullname" . }}-ambassador
  name: {{ include "check-digit.fullname" . }}-ambassador
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v2
      kind: Mapping
      name: check_digit_mapping
      ambassador_id: ambassador-default-1
      prefix: /v2/public/uli/
      rewrite: /uli/
      service: {{ template "check-digit.fullname" .}}:{{ .Values.service.port }}
      timeout_ms: 60000
      add_response_headers:
        referrer-policy: 
          value: strict-origin
          append: False
        content-security-policy: 
          append: False
          value: "default-src 'self' blob:; script-src 'self' 'unsafe-inline' blob: data: https://tagmanager.google.com https://www.googletagmanager.com https://www.google-analytics.com https://*.cfpb.gov https://www.consumerfinance.gov https://cdn.mouseflow.com; img-src 'self' blob: data: https://www.google-analytics.com https://raw.githubusercontent.com; style-src 'self' 'unsafe-inline'; font-src 'self' data:; object-src 'none'; frame-src 'self' https://www.youtube.com/ https://ffiec.cfpb.gov/; connect-src 'self' https://*.cfpb.gov https://www.consumerfinance.gov https://raw.githubusercontent.com https://ffiec.beta.cfpb.gov https://ffiec.cfpb.gov https://*.mapbox.com https://www.google-analytics.com https://s3.amazonaws.com http://*.algolia.net https://stats.g.doubleclick.net;"
        permissions-policy:
          value: "autoplay=(), encrypted-media=(), fullscreen=(), geolocation=(), microphone=(), midi=()"
        x-frame-Options: 
          value : "SAMEORIGIN"
        x-content-type-options: 
          value : nosniff
        strict-transport-security:
          value: "max-age=31536000; includeSubDomains; preload"
        x-xss-protection:
          value: "1; mode=block"
      remove_response_headers:
      - x-envoy-upstream-service-time
      - x-forwarded-host
      - x-host
      - x-forwarded-server       
spec:
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "check-digit.fullname" . }}-grpc
  labels:
    app: {{ template "check-digit.fullname" . }}
    chart: {{ template "check-digit.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.grpc.type }}
  ports:
    - port: {{ .Values.grpc.port }}
      targetPort: {{ .Values.grpc.targetPort }}
      protocol: {{ .Values.service.protocol }}
      name: {{ .Values.grpc.name }}
  selector:
    app: {{ template "check-digit.name" . }}
    release: {{ .Release.Name }}

