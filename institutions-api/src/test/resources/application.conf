include "persistence.conf"

akka {
  stdout-loglevel = OFF
  loglevel = OFF

  actor {
    allow-java-serialization = on
  }
}


db {
  driver = "slick.driver.H2Driver$"

  db {
    url = "jdbc:h2:mem:test1;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1"
    driver=org.h2.Driver
    connectionPool = disabled
    keepAliveConnection = true
  }
}

institution_db {
  driver = "slick.driver.H2Driver$"

  db {
    url = "jdbc:h2:mem:test1;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1"
    driver=org.h2.Driver
    connectionPool = disabled
    keepAliveConnection = true
  }
}


cassandra-journal {
  contact-points = ["localhost"]
}

cassandra-snapshot-store {
  contact-points = ["localhost"]
}

hmda {
  institution {
    createSchema = false
    yearsAvailable = "2018,2019,2020,2021,2022,2023,2024,2025"
    defaultYear = "2024"
  }

  rules {
    yearly-filing {
      years-allowed = "2018,2019,2020"
    }

    quarterly-filing {
      years-allowed = "2018,2019,2020,2021,2022,2023,2024,2025"
      years-allowed = ${?RULES_QF_FILING_YEARS_ALLOWED}

      q1 {
        start = "January 01"
        end = "December 31"
      }

      q2 {
        start = "January 01"
        end = "December 31"
      }

      q3 {
        start = "January 01"
        end = "December 31"
      }
    }
  }
}
counts:{
  defaultInstitution:"institutions2024_snapshot_v3"

  transmittalSheet:{
    2024 = "transmittalsheet2024_snapshot_v31"
    2023 = "transmittalsheet2023_one_year_05192025_v21"
    2022 = "transmittalsheet2022_one_year_050120241"
    2021 = "transmittalsheet2021_three_year_05192025_v21"
    2020 = "transmittalsheet2020_three_year_050120241"
    2019 = "transmittalsheet2019_three_year_041220231"
    2018 = "transmittalsheet2018_qpub_060820221"
  }
}
