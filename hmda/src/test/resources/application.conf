include "persistence.conf"

akka {
  stdout-loglevel = OFF
  loglevel = OFF

  actor {
    provider = "cluster"
    allow-java-serialization = on
  }

  remote {
    artery {
      transport = tcp
      canonical.hostname = "localhost"
      canonical.port = 0
    }
  }

  test.single-expect-default = 20s

}

cassandra-journal {
  contact-points = ["localhost"]
}


cassandra-snapshot-store {
  contact-points = ["localhost"]
}

hmda {
  rules {
    yearly-filing {
      years-allowed = "2018,2019,2020"
    }

    quarterly-filing {
      years-allowed = "2018,2019,2020"
      years-allowed = ${?RULES_QF_FILING_YEARS_ALLOWED}

      q1 {
        start = "January 01"
        end = "December 31"
      }

      q2 {
        start = "January 01"
        end = "December 31"
      }

      q3 {
        start = "January 01"
        end = "December 31"
      }
    }
  }
}