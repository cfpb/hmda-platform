hmda {
  cluster.name = "hmda2"
  runtime.mode = "dev"
  runtime.mode = ${?HMDA_RUNTIME_MODE}
  http {
    filingHost = "0.0.0.0"
    filingHost = ${?HMDA_HTTP_HOST}
    adminHost = "0.0.0.0"
    adminHost = ${?HMDA_HTTP_ADMIN_HOST}
    publicHost = "0.0.0.0"
    publicHost = ${?HMDA_HTTP_PUBLIC_HOST}
    filingPort = 8080
    filingPort = ${?HMDA_HTTP_PORT}
    adminPort = 8081
    adminPort = ${?HMDA_HTTP_ADMIN_PORT}
    publicPort = 8082
    publicPort = ${?HMDA_HTTP_PUBLIC_PORT}
    timeout = 10
    timeout = ${?HMDA_HTTP_TIMEOUT}
  }

  ws {
    host = "0.0.0.0"
    host = ${?WS_HOST}
    port = 9080
    port = ${?WS_PORT}
  }

  filing {
    ts.length = 15
    lar.length = 110
  }

  institutions {
    shardNumber = 100
  }
  loader {
    parallelism = 4
    institution {
      host = "localhost"
      host = ${?INSTITUTION_LOADER_HOST}
      port = 8081
      port = ${?INSTITUTION_LOADER_PORT}
    }
  }
}