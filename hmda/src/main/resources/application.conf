akka {
  loglevel = INFO

  http.server.default-host-header = "cfpb.gov"

  discovery.method = akka-dns

  actor {
    provider = "cluster"
  }

  cluster {
    failure-detector.threshold = 12
    metrics.enabled = off
    downing-provider-class = "tanukki.akka.cluster.autodown.MajorityLeaderAutoDowning"
  }

  remote {
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2551
      port = ${?APP_PORT}

      bind-hostname = 0.0.0.0
      bind-port = 2551
      bind-port = ${?APP_PORT}
    }
  }

  custom-downing {
    stable-after = 10s
    stable-after = ${?CUSTOM_DOWNING_STABLE_AFTER}

    majority-leader-auto-downing {
      majority-member-role = ""
      down-if-in-minority = true
      shutdown-actor-system-on-resolution = true
    }
  }

  management {
    http {
      hostname = "127.0.0.1"
      port = 8558

      bind-hostname = 0.0.0.0
      bind-port = 8558
    }
  }

}

hmda {
  cluster.name = "hmda2"
  runtime.mode = "dev"
  runtime.mode = ${?HMDA_RUNTIME_MODE}
  http {
    filingHost = "0.0.0.0"
    filingHost = ${?HMDA_HTTP_HOST}
    adminHost = "0.0.0.0"
    adminHost = ${?HMDA_HTTP_ADMIN_HOST}
    publicHost = "0.0.0.0"
    publicHost = ${?HMDA_HTTP_PUBLIC_HOST}
    filingPort = 8080
    filingPort = ${?HMDA_HTTP_PORT}
    adminPort = 8081
    adminPort = ${?HMDA_HTTP_ADMIN_PORT}
    publicPort = 8082
    publicPort = ${?HMDA_HTTP_PUBLIC_PORT}
    timeout = 10
    timeout = ${?HMDA_HTTP_TIMEOUT}
  }

  ws {
    host = "0.0.0.0"
    host = ${?WS_HOST}
    port = 9080
    port = ${?WS_PORT}
  }

  filing {
    ts.length = 15
    lar.length = 110
  }

  institutions {
    shardNumber = 100
  }
}
